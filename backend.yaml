- name: configuring backend
  hosts: backend
  become: yes
  vars:
  tasks:
  - name: disabling nodejs
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enabling nodejs-20
    ansible.builtin.command: dnf module enable nodejs:20 -y 

  - name: installing nodejs
    ansible.builtin.dnf:
      name: "{{item}}"
      state: latest
    loop:
     - nodejs
     - mysql

  - name: adding user
    ansible.builtin.user:
     name: Expense     

  - name: creating app DIR
    ansible.builtin.file:
     path: /app
     state: directory   

  - name: downloading  the app code 
    ansible.builtin.get_url:
     url: https://expense-builds.s3.us-east-1.amazonaws.com/expense-backend-v2.zip
     dest: /tmp/backend.zip

  - name: unzipping th downlaoded code   
    ansible.builtin.unarchive:
     src: /tmp/backend.zip
     dest: /app
     remote_src: yes

  - name: installing dependencies with npm
    ansible.builtin.command: npm install

  - name: Setup SystemD Expense Backend Service
    ansible.builtin.copy:
     src: backend.service
     dest: /etc/systemd/system/backend.service
